<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Diaries - Header</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lucida Sans', Arial, sans-serif;
        }

        
        header {
            background-color: rgb(0, 170, 255); 
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

      
        .logo h1 {
            font-size: 2.5rem;
            font-family: 'Lucida Handwriting', cursive;
            color: #ffdd57; 
            margin: 0;
        }

        
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            margin-left: auto; 
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #ffdd57;
        }
    </style>
</head>
<body>
   
    <header>
        
        <div class="logo">
            <h1>Wanderlust Diaries</h1>
        </div>
        
       
        <nav>
            <ul>
                <li><a href="home.html" target="center" class="active">Home</a></li>
                <li><a href="blogs.html" target="center">Blogs</a></li>
                <li><a href="about.html" target="center">About</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
